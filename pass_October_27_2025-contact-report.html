quot;name\&quot;]&#x27;).type(&#x27;Test User&#x27;);\ncy.get(&#x27;input[data-qa=\&quot;email\&quot;]&#x27;).type(`contact.${Date.now()}@test.com`);\ncy.get(&#x27;input[data-qa=\&quot;subject\&quot;]&#x27;).type(&#x27;Test Subject&#x27;);\ncy.get(&#x27;textarea[data-qa=\&quot;message\&quot;]&#x27;).type(&#x27;This is a test message for automation&#x27;);\n// Step 7: Upload file (criar arquivo inline)\nconst fileContent = &#x27;Test file content for contact form&#x27;;\nconst fileName = &#x27;test-contact.txt&#x27;;\ncy.get(&#x27;input[name=\&quot;upload_file\&quot;]&#x27;).then(input =&gt; {\n  const blob = new Blob([fileContent], {\n    type: &#x27;text/plain&#x27;\n  });\n  const file = new File([blob], fileName, {\n    type: &#x27;text/plain&#x27;\n  });\n  const dataTransfer = new DataTransfer();\n  dataTransfer.items.add(file);\n  input[0].files = dataTransfer.files;\n  input[0].dispatchEvent(new Event(&#x27;change&#x27;, {\n    bubbles: true\n  }));\n});\n// Step 8: Click Submit\ncy.get(&#x27;input[data-qa=\&quot;submit-button\&quot;]&#x27;).click();\n// Step 9: Handle alert\ncy.on(&#x27;window:alert&#x27;, text =&gt; {\n  expect(text).to.contains(&#x27;OK&#x27;);\n  return true;\n});\n// Step 10: Verify success message\ncy.contains(&#x27;Success! Your details have been submitted successfully.&#x27;, {\n  timeout: 10000\n}).should(&#x27;be.visible&#x27;);\n// Step 11: Click Home\ncy.get(&#x27;.btn.btn-success&#x27;).contains(&#x27;Home&#x27;).click();\n// Step 12: Verify home page\ncy.url().should(&#x27;eq&#x27;, Cypress.config().baseUrl + &#x27;/&#x27;);\nhomePage.verifyTextPresent(&#x27;Full-Fledged practice website for Automation Engineers&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3bcb036e-849a-42a1-a39b-e217c92655a8&quot;,&quot;parentUUID&quot;:&quot;30ee7632-018f-4c74-b132-0b54502bd803&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;3bcb036e-849a-42a1-a39b-e217c92655a8&quot;],&quot;
